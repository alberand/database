[loggers]
keys=root

[handlers]
keys=console, file

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=console, file

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_file]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
backupCount=100
args=('logs/log', 'midnight',)

[formatter_simpleFormatter]
format=%(asctime)s - %(module)s - %(levelname)s - %(message)s
datefmt=
