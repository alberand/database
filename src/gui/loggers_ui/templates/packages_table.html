<!-- Template for package table. -->
<!-- { extends ext_templ %} -->

{% block packages_list %}

<table class="table table-striped table-bordered table-condensed">

  <tr>
    {% for name in names %}
    <th>{{ name }}</th>
    {% endfor %}
  </tr>

  {% for package in packages %}
  <tr>
    {% for field in package.values %}
    <td>{{ field }}</td>
    {% endfor %}
  </tr>
  {% endfor %}

</table>

{% endblock packages_list %}
