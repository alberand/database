{% extends ext_templ %}

{% block session_content %}

<table class="table table-striped table-bordered table-condensed">

  <tr>
    {% for name in names %}
    <th>{{ name }}</th>
    {% endfor %}
  </tr>

  {% for package in packages %}
  <tr>
    {% for field in package %}
    <td>{{ field }}</td>
    {% endfor %}
  </tr>
  {% endfor %}

</table>

{% endblock session_content %}
